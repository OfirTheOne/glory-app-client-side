<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button left ion-button icon-only (click)="onEditModeToggle()">
        <ion-icon class="navbar-icon" name="create" [style.color]="editMode? 'black' : 'gray'"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>GLORY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
    <ion-list inset>

      <ion-item text-center margin-top>
        <span ion-text>Your Details</span>
      </ion-item>

      <ion-item margin-top>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item margin-top>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item margin-top no-padding>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMMM DD YYYY" formControlName="birthDate"></ion-datetime>
      </ion-item>



      <ion-grid margin-top>
          <ion-row radio-group>
            <ion-col offset-1 col-5>
              <ion-item>
                <ion-label>male</ion-label>
                <ion-radio #genderMale value="male"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-5>
              <ion-item>
                <ion-label>female</ion-label>
                <ion-radio #genderFemale value="female"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col offset-1 col-10>
          <button *ngIf="editMode" full ion-button color="dark" type="submit">Submit Changes</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
