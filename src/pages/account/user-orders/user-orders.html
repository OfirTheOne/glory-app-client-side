<ion-header>
    <ion-navbar>
        <ion-title text-center>GLORY</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2 class="orders-title" text-center>Your Orders</h2>
    <hr>

    <!-- waite for orders request -->
    <div *ngIf="(orders$ | async) as orders">
        <!-- no orders -->
        <h4 *ngIf="orders.length == 0" text-center> No Orders ... </h4>

        <!-- have orders -->
        <ion-card *ngFor="let order of orders">   
            <ion-card-content>
                Total : {{order.total}}, No. products : {{order.orderProducts.length}}, Date: {{order.date | date}}
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
