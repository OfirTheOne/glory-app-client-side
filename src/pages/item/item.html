
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onExit()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right>
        <button disabled left ion-button icon-only>
          <ion-icon name="arrow-back" class="demo-icon-center-title"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title text-center>GLORY</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding-bottom>

<ion-slides pager >
  <ion-slide *ngFor="let i of [1, 1, 1]">
    <ion-img src="{{product?.imagePath}}" (click)="goToFullImg()"></ion-img>
  </ion-slide>
</ion-slides>
<hr/>



<ion-grid padding-horizontal="4">

  <ion-row padding-horizontal="2">
    <ion-col col-8>
        <p ion-text class="price-text" no-margin> price : {{product?.price}}</p>
    </ion-col>
    <ion-col col-4>
      <ion-fab bottom right edge>
        <button color="dark" ion-fab mini><ion-icon name="share"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab (click)="onShareButtonClicked('fb')">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-fab (click)="onShareButtonClicked('tw')">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button ion-fab (click)="onShareButtonClicked('vim')">
            <ion-icon name="logo-vimeo"></ion-icon>
          </button>
          <button ion-fab (click)="onShareButtonClicked('ggl')">
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>

    </ion-col>
  </ion-row>

  <ion-row padding-horizontal="2">
    <ion-col>
        <p ion-text class="description-text" no-margin>{{product?.description}} </p>  
    </ion-col>
  </ion-row>

  <ion-row no-padding>
    <ion-col no-padding>
      <hr/>
    </ion-col>
  </ion-row>

  <ion-row padding-horizontal="2" >
      <ion-col col-6>
          <ion-item no-padding no-lines>
            <span ion-text>Color</span>
          </ion-item>
        </ion-col>
    <ion-col col-6>
      <ion-item no-padding no-lines>
        <ion-label>Size</ion-label>
        <ion-select [(ngModel)]="sizes" multiple="false" #selectSize>
          <ion-option *ngFor="let m of product?.measurement">{{m}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row no-padding>
      <ion-col no-padding>
        <hr/>
      </ion-col>
    </ion-row>
    
  <!-- bag button -->
  <ion-row padding-horizontal="2" >
    <ion-col col-8>
      <ion-buttons>
        <button outline ion-button [disabled]="!isUserSign"
                (click)="addItemToCart(product)">
          Add To Bag
          <ion-icon name="shirt" margin-left="2"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4>
      <ion-buttons end>

        <button color="dark"
        [disabled]="!isUserSign"
        round outline ion-button icon-only
        (click)="toggleWishState(product)">
        <ion-icon color="dark" [name]="isWish() ? 'heart' : 'heart-outline'"></ion-icon>
      </button>

      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
